<script>
  // Get references to elements
  const audioPlayer = document.getElementById("audioPlayer");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const seekBar = document.getElementById("seekBar");
  const currentTimeSpan = document.getElementById("currentTime");
  const durationSpan = document.getElementById("duration");
  const muteBtn = document.getElementById("muteBtn");
  const unmuteBtn = document.getElementById("unmuteBtn");
  const volumeBar = document.getElementById("volumeBar");
  const URI = "https://robo-music-api.onrender.com/music/my-api";

  // Format time to MM:SS
  function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min < 10 ? "0" : ""}${min}:${sec < 10 ? "0" : ""}${sec}`;
  }

  // Play/Pause button functionality
  playPauseBtn.addEventListener("click", () => {
    if (audioPlayer.paused) {
      audioPlayer.play();
      pauseSvg.style.display = "flex";
      playPauseBtn.style.display = "none";
    } else {
      audioPlayer.pause();
      playPauseBtn.style.display = "none";
      pauseSvg.style.display = "flex";
    }
  });

  pauseSvg.addEventListener("click", () => {
    if (audioPlayer.paused) {
      audioPlayer.play();
      pauseSvg.style.display = "none";
      playPauseBtn.style.display = "flex";
    } else {
      audioPlayer.pause();
      playPauseBtn.style.display = "flex";
      pauseSvg.style.display = "none";
    }
  });

  // Update seek bar and current time
  audioPlayer.addEventListener("timeupdate", () => {
    const currentTime = audioPlayer.currentTime;
    const duration = audioPlayer.duration;

    // Update seek bar position
    seekBar.value = (currentTime / duration) * 100 || 0;

    // Update current time display
    currentTimeSpan.textContent = formatTime(currentTime);
  });

  // Seek functionality
  seekBar.addEventListener("input", () => {
    const duration = audioPlayer.duration;
    const seekTo = (seekBar.value / 100) * duration;
    audioPlayer.currentTime = seekTo;
  });

  // Update duration display once audio is loaded
  audioPlayer.addEventListener("loadedmetadata", () => {
    const duration = audioPlayer.duration;
    durationSpan.textContent = formatTime(duration);
  });

  // Mute/Unmute functionality
  muteBtn.addEventListener("click", () => {
    audioPlayer.muted = !audioPlayer.muted;
    muteBtn.style.display = "none";
    unmuteBtn.style.display = "flex";
  });
  unmuteBtn.addEventListener("click", () => {
    audioPlayer.muted = !audioPlayer.muted;
    muteBtn.style.display = "flex";
    unmuteBtn.style.display = "none";
  });

  // Volume control
  volumeBar.addEventListener("input", () => {
    audioPlayer.volume = volumeBar.value / 100;
  });
</script>
